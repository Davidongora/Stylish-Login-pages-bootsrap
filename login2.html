<!DOCTYPE html>
<head>
    <title>Stylish Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-xxx" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container container-sm border bg-secondary pt-5 mt-4 pt-4">
  <div class="container">
    <div class="row">
      <div class="col order-first">
        <img src="learn.jpg" class="rounded float-left" alt="learn">
      </div>
      <div class="mage col order-last">
        <div class="text-center text-light h2">Log In
          <div class="hr"><hr></div>
          <div class="row">
            <div class="col order-first"><span class="glyphicon glyphicon-facebook"></span>
            </div>
            <div class="col order-second"><i class="fa fa-twitter"></i>
            </div>
            <div class="col order-last"><i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
          </div>
            <hr>
            <div class="group">
              <div class="item line"></div>
              <div class="item text">OR</div>
              <div class="item line"></div>
            </div>
            </div>
            <div>
            <div class="form">
              <div class="col-xs-2 pt-2">
                <label for="email">Email:
              <input type="Email" placeholder="input your email">
            </div>
          </div>
          <div class="form">
            <div class="col-xs-2 pt-2"></div>
            <label for="password">Password:
            <input type="password" class="form-control m-3" id="pwd" placeholder="Enter password">
            <span class="help-block">This is some help text...</span>
          </div>
          <div class="checkbox">
            <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
            <div class="button">
            <button type="button" class="btn btn-success mt-5">Login</button>
          </div>
      </div>
    </div>
  </div>
<style>
  .group { 
    display: table;
    width: 100%;
    font-size: 1em;
  }
  .item {
    display: table-cell;
  }
  .text { 
    white-space: nowrap;
    width: 3%;
    padding: 0 10px;
  }
  .line {
    border-bottom: 1px solid #ececec;
    position: relative;
    top: -.5em;
  }
  .image{
    width: 30%;
  }
  .button{
    color:aliceblue;
  }
    body {
      background-color: #b82f2f; /* Custom background color */
    }
  /**.container-sm{
    ;
    margin-left: 50%;
  }**/
</style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
